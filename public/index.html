
<!DOCTYPE html>
<html>
	<head>
		<title>Quiz App</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div >
				<header>
					<h1>It's Britney, <br>b*tch!</h1>
				</header>
				<section class="intro message">
					<p> How well do you know Britney Spears? </p>
					<p> Take the quiz to find out</p>
					<div class="button-wrapper">
						<button class="start btn">Start</button>
					</div>
				</section>	
				<main class="quiz"> 
					<div class="timer">Time left: 20</div>
					<h2 class="question">What is the name of Britney's debut album?</h2>
					<div class="flex-container">
						<button class="answer1 btn">oh, baby baby</button>
						<button class="answer2 btn">Britney Spears</button>
						<button class="answer3 btn">...baby one more time</button>
						<button class="answer4 btn">(You Drive me) Crazy</button>
					</div>
				</main>
				<section class="results message">
					<h2> Results: </h2>
					<p> 8 out of 10 correct</p>
					<p> You are a true Britney fan!</p>
				</section>
			</div>
		</div>		
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
