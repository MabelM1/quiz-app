
<!DOCTYPE html>
<html>
	<head>
		<title>Quiz App</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<div >
				<header>
					<h1>It's Britney, <br>b*tch!</h1>
				</header>
				<section class="intro message">
					<p> How well do you know Britney Spears? </p>
					<p> Take the quiz to find out</p>
					<div class="button-wrapper">
						<button class="start btn">Start</button>
					</div>
				</section>	
				<main class="quiz"> 
					<div class="timer"></div>
					<p class="info question-number"></p>
					<h2 class="question"></h2>
					<p class="info answer-result">  </p>
					<div class="flex-container">
						<button id="one" class="btn"></button>
						<button id="two" class="btn"></button>
						<button id="three" class="btn"></button>
						<button id="four" class="btn"></button>
					</div>
					
				</main>
				<section class="results message">
					<h2> Results: </h2>
					
					<p class="correct"></p>
					
					<p class="result-msg"> </p>
				</section>
			</div>
		</div>		
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
